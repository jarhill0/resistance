<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Reptilians</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
{% include "header.html" %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <img src="{{ url_for('static', filename='img/identification.png') }}" alt="Reptilian Identification"
                 style="width:100%">
        </div>
    </div>
    <div class="row justify-content-center">
        <form class="col-md-3" method="get" action="{{ url_for('go_to_game') }}"
              style="margin-top: 5rem; margin-bottom: 2rem;">
            <b>Join a game</b>
            <div class="form-group">
                <label for="game_id">Game ID
                </label>
                <input type="number" name="game_id" id="game_id" class="form-control" min="0">
            </div>
            <button type="submit" class="btn btn-primary">Go</button>
        </form>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-3">
            Please <a href="{{ url_for('my_profile') }}">set a profile picture</a> before your first game.
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-3" style="margin-top: 2rem;">
            <div class="embed-responsive embed-responsive-21by9">
                <iframe src="{{ url_for('live_games') }}" class="embed-responsive-item"></iframe>
            </div>
        </div>
    </div>
</div>

</body>
</html>
